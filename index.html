<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="assets/css/style.css">
  <title>Time tracking dashboard</title>


</head>

<body>
<div class="header">
  <div class="item item1">
    <div class="image1">
       <img src="assets/images/image-jeremy.png" alt="error image">
       <h5>report for</h5>
       <h1>Jeremy<br>Robson</h1>
    </div>
    <div class="content1">
      <p>Daily</p>
      <h3>weekly</h3>
      <h5>monthly</h5>
    </div>
  </div>

  <div class="row1 item1">

    <div class="body1">
      
         <img class="img" src="assets/images/icon-work.svg" alt="">
    </div>
    
    <div class="close">
      <div class="align1">
        <div class="h1"><h4>Work</h4></div>
        <div class="image"><img src="assets/images/icon-ellipsis.svg" alt=""></div>
     </div>
     <div class="border">
        <h1>32hrs</h1>
        <p>Last Week-36hrs </p>
     </div>
    </div>
  </div>

  <div class="row2 item1">
    <div class="body2">
       <img class="img" src="assets/images/icon-play.svg" alt="">
    </div>
    <div class="close">
      <div class="align1">
        <div class="h1"><h4>play</h4></div>
        <div class="image"><img src="assets/images/icon-ellipsis.svg" alt=""></div>
      </div>
       <h1>10hrs</h1>
       <p>Last Week-8hrs </p>
    </div>
  </div>

  <div class="row3 item1">
    <div class="body3">
      <img class="img" src="assets/images/icon-study.svg" alt="">
    </div>
    <div class="close">
      <div class="align1">
        <div class="h1"><h4>study</h4></div>
        <div class="image"><img src="assets/images/icon-ellipsis.svg" alt=""></div>
      </div>
       <h1>4hrs</h1>
       <p>Last Week-6hrs </p>
    </div>
  </div>

  <div class="row4 item1">
    <div class="body4">
       <img class="img" src="assets/images/icon-exercise.svg" alt="">
    </div>
    <div class="close">
      <div class="align1">
        <div class="h1"><h4>exercice</h4></div>
        <div class="image"><img src="assets/images/icon-ellipsis.svg" alt=""></div>
      </div>
       <h1>4hrs</h1>
       <p>Last Week-5hrs </p>
    </div>
  </div>

  <div class="row5 item1">
    <div class="body5">
       <img class="img" src="assets/images/icon-social.svg" alt="">
    </div>
    <div class="close">
      <div class="align1">
        <div class="h1"><h4>sovcial</h4></div>
        <div class="image"><img src="assets/images/icon-ellipsis.svg" alt=""></div>
      </div>
       <h1>5hrs</h1>
       <p>Last Week-10hrs </p>
    </div>
  </div>

  <div class="row6 item1">
    <div class="body6">
        <img class="img" src="assets/images/icon-self-care.svg" alt="">
    </div>
    <div class="close">
      <div class="align1">
        <div class="h1"><h4>self</h4></div>
        <div class="image"><img src="assets/images/icon-ellipsis.svg" alt=""></div>
      </div>
       <h1>2hrs</h1>
       <p>Last Week-7hrs </p>
    </div>
  </div>

  

</div>


</body>

</html>
